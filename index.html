<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/Vector.svg" alt="лого Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Фото автора">
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="edit-button interactive" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>    
      <button class="add-button interactive" type="button"></button>
    </section>    

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/image1.jpg" alt="Карачаевск">
        <div class="element__words">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like interactive" type="button"></button>
        </div>
      </div>    
      <div class="element">
        <img class="element__image" src="./images/image2.jpg" alt="Домбай">
        <div class="element__words">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like interactive" type="button"></button>
        </div>
      </div>    
      <div class="element">
        <img class="element__image" src="./images/image3.png" alt="Карачаевск">
        <div class="element__words">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like interactive" type="button"></button>
        </div>
      </div>    
      <div class="element">
        <img class="element__image" src="./images/image3.png" alt="Домбай">
        <div class="element__words">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like interactive" type="button"></button>
        </div>
      </div>    
      <div class="element">
        <img class="element__image" src="./images/image2.jpg" alt="Карачаевск">
        <div class="element__words">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like interactive" type="button"></button>
        </div>
      </div>    
      <div class="element">
        <img class="element__image" src="./images/image1.jpg" alt="Карачаево-Черкесия">
        <div class="element__words">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like interactive" type="button"></button>
        </div>
      </div>    
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>     
    </footer>

    <div class="popup">
        <button class="popup__close-icon interactive" type="button"></button>
        <form class="popup__container" name="author" action="formSubmitHandler" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" id="name" name="popup__name" class="popup__name" >
          <input type="text" id="about" name="popup__about" class="popup__about" placeholder="#">
          <button type="submit" class="submit-button">Сохранить</button>
        </form>
      </div>    
      </main>
  <script src="scripts/index.js"></script>
</body>
</html>
