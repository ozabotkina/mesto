<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- убрать -->
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/Vector.svg" alt="лого Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Фото автора">
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="edit-button interactive" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>    
      <button class="add-button interactive" type="button"></button>
    </section>    

    <section class="elements">
      
      <template id="card-element">
        <div class="element">
          <button class="element__trash interactive" type="button"></button>
          <img class="element__image" src="#" alt=" ">
          <div class="element__words">
            <h2 class="element__title"></h2>
            <button class="element__like interactive" type="button"></button>
          </div>
         </div>   
      </template>

    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>     
    </footer>

    <div class="popup popup_author">
      <button class="popup__close-icon popup__close-icon_author interactive" type="button"></button>
      <form class="popup__container popup__container_author popup__form" name="Author" action="formSubmitHandlerAuthor" method="post" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" id="name" name="popup__name" class="popup__name popup__input" minlength="2" maxlength="40" required>
        <span class="popup__error name-error popup__error_visible"></span>
        <input type="text" id="about" name="popup__about" class="popup__about popup__input"  minlength="2" maxlength="200" required>
        <span class="popup__error about-error popup__error_visible"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>  

    <div class="popup popup_new-card">
      <button class="popup__close-icon interactive" type="button"></button>
      <form class="popup__container popup__form" name="NewCard" action="formSubmitHandlerNewCard" method="post" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" id="cardname" name="cardname" class="popup__name popup__input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error cardname-error popup__error_visible"></span>
        <input type="url" id="link" name="cardlink" class="popup__about popup__input" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-error popup__error_visible"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>    

      <div class="popup image-popup">
        <div class="image-popup__wrap">
          <button class="popup__close-icon image-popup__close interactive" type="button"></button>
          <img class="image-popup__image" src="#" alt="">
          <p class="image-popup__comment"></p>
        </div>
      </div>  

  </main>
  <!-- <script src="./components/cards.js"></script>

  <script type="module" src="index.js"></script> -->

</body>
</html>
