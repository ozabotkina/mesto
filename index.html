<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="./images/Vector.svg" alt="лого Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Фото автора">
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="edit-button interactive" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>    
      <button class="add-button interactive" type="button"></button>
    </section>    

    <section class="elements">
      
      <template id="card-element">
        <div class="element">
          <button class="element__trash interactive" type="button"></button>
          <img class="element__image" src="#" alt=" ">
          <div class="element__words">
            <h2 class="element__title"></h2>
            <button class="element__like interactive" type="button"></button>
          </div>
         </div>   
      </template>

    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>     
    </footer>

    <div class="popup popup_author">
      <button class="popup__close-icon popup__close-icon_author interactive" type="button"></button>
      <form class="popup__container popup__container_author" name="author" action="formSubmitHandler" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" id="name" name="popup__name" class="popup__name" >
        <input type="text" id="about" name="popup__about" class="popup__about" placeholder="#">
        <button type="submit" class="submit-button">Сохранить</button>
      </form>
    </div>  

    <div class="popup popup_new-card">
      <button class="popup__close-icon interactive" type="button"></button>
      <form class="popup__container" name="new-card" action="formSubmitHandler" method="post">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" id="cardname" name="new-card__name" class="popup__name" placeholder="Название" >
        <input type="url" id="link" name="new-card__url" class="popup__about" placeholder="Ссылка на картинку">
        <button type="submit" class="submit-button">Создать</button>
      </form>
    </div>    

    <template id="imagepopup">
      <div class="image-popup">
        <div class="image-popup__wrap">
          <button class="image-popup__close interactive" type="button"></button>
          <img class="image-popup__image">
          <p class="image-popup__comment"></p>
        </div>
      </div>  
    </template>  

  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
